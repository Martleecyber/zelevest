<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style=" background: linear-gradient(200deg, var(--primary-color), var(--gold-color))">
    <div class="login-container">
        <form id="login-form">
        <h1 id="crt">
            Create New Account
        </h1>
        
        <span style="color: goldenrod;">Already a member?<a href="">login</a></span>
        <input type="text" placeholder="Full name" class="BTN">
            <input type="text" id="name" name="name" required placeholder="Username"  class="BTN">
            <input type="email" name="" id="mail" placeholder="Email" class="BTN">
            <span>upload an image of yourself</span>

            <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required>
            <input type="password" name="" id="password" placeholder="Password*" class="BTN">
            <input type="password" name="" id="password" placeholder="Confirm Password*" class="BTN">
       
            <button type="submit" id="BTN">Login</button>
        
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const profilePic = document.getElementById('profile-pic').files[0];
            
            // Save the username
            localStorage.setItem('username', name);
            
            // Read the profile image as Base64
            const reader = new FileReader();
            reader.onload = function(event) {
                localStorage.setItem('profilePic', event.target.result);
                window.location.href = 'index.html'; // Redirect to main page
            }
            reader.readAsDataURL(profilePic);
        });
    </script>
</body>
</html>
